// (5) Write a JavaScript program to replace all the numbers with a specified number of a given array of integers.

function replaceNum(array, number) {
  for (i = 0; i < array.length; i++) {
    array[i] = number;
  }
  return array;
}

// (6) Write a JavaScript program that sorts a given array.

function sortArray(array) {
  if (Array.isArray(array)) {
    var emptyBox = 0;
    for (j = 0; j < array.length; j++) {
      for (i = 0; i < array.length; i++) {
        if (Number.isFinite(array[i])) {
          if (array[i] > array[i + 1]) {
            emptyBox = array[i + 1];
            array[i + 1] = array[i];
            array[i] = emptyBox;
          }
        } else {
          return 'Use only the number in this array';
        }
      }
    }
    return array;
  } else {
    return 'Input an array';
  }
}
