<!DOCTYPE html>
<html>
<head>
  <title>Guitar School Registration</title>
</head>
<body>
  <div style="margin: 20px 20px 30px; width: 1000px">
    <header>
      <h1>Guitar School Registration</h1>
      <h3 style="font-weight: normal; margin-top: -15px; font-size: 17px; margin-bottom: 30px;">
        Register to our guitar school from following form
      </h3>
    </header>
    <form action="" method="GET" style="font-size: 17px;">
      <div style="margin-bottom: 22px;">
        <label for="name">Name</label><br/>
        <input type="text" id="name" name="first-name" placeholder="First Name" required style="margin-right: 5px;">
        <input type="text" id="name" name="last-name" placeholder="Last Name" required>
      </div>
      <div style="margin-bottom: 22px;">
        <label for="gender">Gender</label><br/>
        <div style="display: inline-flex;">
          <input type="radio" id="gender" name="gender" value="male" checked>Male<br/>
          <input type="radio" id="gender" name="gender" value="female" style="margin-left: 20px;">Female<br/>  
        </div>
      </div>
      <div style="margin-bottom: 26px;">
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" placeholder="info@example.com" required>
      </div>
      <div style="margin-bottom: 26px;">
        <label for="tel">Phone Number</label><br/>
        <input type="tel" id="tel" name="tel" required size="3" placeholder="123" style="margin-right: 5px;">
        <input type="tel" id="tel" name="tel" required placeholder="456-7890">
      </div>
      <div style="margin-bottom: 22px;">
        <label for="birthdate" style="margin-right: 8px;">Birth Date</label><br/>
        <div style="display: inline-flex;">
          <select required name="day" id="day">
            <option value="" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <span style="margin: 0 6px;">/</span>
          <select name="month" id="month" required>
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <span style="margin: 0 6px;">/</span>
          <select name="year" id="year" required>
            <option value="" disabled selected>Year</option>
            <option value="1970">1970</option>
            <option value="1971">1971</option>
            <option value="1972">1972</option>
            <option value="1973">1973</option>
            <option value="1974">1974</option>
            <option value="1975">1975</option>
            <option value="1976">1976</option>
            <option value="1977">1977</option>
            <option value="1978">1978</option>
            <option value="1979">1979</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>

            <option value="2004">2004</option>

            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
          </select>
        </div>
      </div>
      <div style="margin-bottom: 22px;">
        <label for="days-of-week">Pick Days for Classes</label>
        <div>
          <input type="checkbox" name="days-of-week" id="days-of-week">Monday<br />
          <input type="checkbox" name="days-of-week" id="days-of-week">Tuesday<br />
          <input type="checkbox" name="days-of-week" id="days-of-week">Wednesday<br />
          <input type="checkbox" name="days-of-week" id="days-of-week">Thursday<br />
          <input type="checkbox" name="days-of-week" id="days-of-week">Friday<br />
          <input type="checkbox" name="days-of-week" id="days-of-week">Saturday<br />
          <input type="checkbox" name="days-of-week" id="days-of-week">Sunday 
        </div>
      </div>
      <div style="margin-bottom: 22px;">
        <label for="comments">Comments</label><br/>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write your comments here"></textarea>
      </div>
      <input type="submit" value="Submit" 
        style="font-size: 19px; 
               padding: 12px 80px; 
               background-color:
             rgb(0, 71, 151); 
               color: #fff; 
               border-radius: 13px;"
      >
    </form>
  </div>
</body>
</html>
